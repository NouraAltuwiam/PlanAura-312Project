<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="planning-hub-header">
        PLANNING HUB
    </div>

    <nav class="advanced-navbar">
        <div class="logo-breadcrumb-container">
            <div class="logo-area">
                <img src="logo.png" alt="PlanAura Logo">
            </div>
            <span class="breadcrumb">Planning Hub >> Add Service</span>
        </div>
        
        <div class="user-profile-icon">
            Service provider
        </div>
    </nav>

    <div class="page-container">
        <div class="main-content centered-form">
            <h1 class="section-title">Add Service</h1>

            <form class="form-card">
                <div class="inline-form-group">
                    <div class="form-group">
                        <label for="category">Service Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="parties">Parties</option>
                            <option value="decorations">Decorations</option>
                            <option value="venues">Venues</option>
                            <option value="food">Food & Beverages</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicePhoto">Service Photo</label>
                        <div class="service-photo-container">
                            Click to Upload Photo
                        </div>
                    </div>
                </div>

                <div class="inline-form-group">
                    <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" id="serviceName" name="serviceName" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="inline-form-group">
                    <div class="form-group">
                        <label for="capacity">Capacity / Max Servings</label>
                        <input type="number" id="capacity" name="capacity" class="capacity-input">
                    </div>
                    <div class="form-group">
                        <label for="pricingType">Pricing Type</label>
                        <select id="pricingType" name="pricingType">
                            <option value="fixed">Fixed Price</option>
                            <option value="per-person">Price Per Person</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Service Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="serviceLocation">Service Location</label>
                    <input type="text" id="serviceLocation" name="serviceLocation">
                </div>

                <div class="form-group">
                    <label>Availability - Select Day</label>
                    <div class="availability-section">
                        <div class="week-days-grid">
                            <div class="day-option">
                                <input type="radio" id="monday" name="availability" value="Monday" checked>
                                <label for="monday" class="day-label">Monday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="tuesday" name="availability" value="Tuesday">
                                <label for="tuesday" class="day-label">Tuesday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="wednesday" name="availability" value="Wednesday">
                                <label for="wednesday" class="day-label">Wednesday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="thursday" name="availability" value="Thursday">
                                <label for="thursday" class="day-label">Thursday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="friday" name="availability" value="Friday">
                                <label for="friday" class="day-label">Friday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="saturday" name="availability" value="Saturday">
                                <label for="saturday" class="day-label">Saturday</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" id="sunday" name="availability" value="Sunday">
                                <label for="sunday" class="day-label">Sunday</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="reset" class="cancel-btn">Cancel</button>
                    <button type="submit" class="create-btn">Create Service</button>
                </div>
            </form>

            <!-- زر Back خارج الفورم في أسفل الصفحة -->
            <div class="page-bottom-actions">
                <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Email: info@planauras.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 PlanAura. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
